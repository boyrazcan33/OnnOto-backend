services:
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: onnoto
      POSTGRES_USER: ${ONNOTO_DB_USERNAME}
      POSTGRES_PASSWORD: ${ONNOTO_DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ONNOTO_DB_USERNAME} -d onnoto"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./onnoto-backend
    depends_on:
      - postgres
      - redis
    ports:
      - "80:8087"  # Railway requires port 80
    environment:
      ONNOTO_DB_URL: jdbc:postgresql://postgres:5432/onnoto
      ONNOTO_DB_USERNAME: ${ONNOTO_DB_USERNAME}
      ONNOTO_DB_PASSWORD: ${ONNOTO_DB_PASSWORD}
      ONNOTO_REDIS_HOST: redis
      ONNOTO_REDIS_PORT: 6379
      ONNOTO_REDIS_PASSWORD: ${ONNOTO_REDIS_PASSWORD}
      ONNOTO_REDIS_USERNAME: ${ONNOTO_REDIS_USERNAME}
      ONNOTO_REDIS_APIKEY: ${ONNOTO_REDIS_APIKEY}
      ONNOTO_REDIS_SSL: "false"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  redis:
    image: redis:alpine
    command: redis-server --requirepass ${ONNOTO_REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: