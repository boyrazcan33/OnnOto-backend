services:
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: onnoto
      POSTGRES_USER: ${ONNOTO_DB_USERNAME}
      POSTGRES_PASSWORD: ${ONNOTO_DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ONNOTO_DB_USERNAME} -d onnoto"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./onnoto-backend
    depends_on:
      - postgres
    environment:
      ONNOTO_DB_URL: jdbc:postgresql://postgres:5432/onnoto
      ONNOTO_DB_USERNAME: ${ONNOTO_DB_USERNAME}
      ONNOTO_DB_PASSWORD: ${ONNOTO_DB_PASSWORD}
      ONNOTO_REDIS_HOST: ${ONNOTO_REDIS_HOST}
      ONNOTO_REDIS_PORT: ${ONNOTO_REDIS_PORT}
      ONNOTO_REDIS_PASSWORD: ${ONNOTO_REDIS_PASSWORD}
      ONNOTO_REDIS_USERNAME: ${ONNOTO_REDIS_USERNAME}
      ONNOTO_REDIS_APIKEY: ${ONNOTO_REDIS_APIKEY}
      ONNOTO_REDIS_SSL: "false"
    ports:
      - "8087:8087"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data: