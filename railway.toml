[build]
builder = "nixpacks"
buildCommand = "cd onnoto-backend && chmod +x mvnw && JAVA_HOME=/nix/store/*-openjdk-* PATH=$JAVA_HOME/bin:$PATH ./mvnw clean package -DskipTests"

[deploy]
startCommand = "cd onnoto-backend && java -Dserver.port=$PORT -jar target/onnoto-backend-0.0.1-SNAPSHOT.jar"
healthcheckPath = "/api/health"
healthcheckTimeout = 300