# Disable data seeders in test environment
spring.flyway.enabled=false
app.disable-seeders=true

# Configure JPA for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable scheduling for tests
spring.task.scheduling.enabled=false

# Completely disable Redis for testing
spring.cache.type=none
spring.data.redis.repositories.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
spring.redis.enabled=false

# Set Redis properties to localhost to avoid external connection attempts
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.ssl=false
spring.redis.password=

# Disable Redis health indicator
management.health.redis.enabled=false

